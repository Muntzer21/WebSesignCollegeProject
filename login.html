<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Login</h2>
      <form id="loginForm" class="mt-4">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block " >Login</button>
        <p id="errorMessage" class="text-danger mt-3" style="display: none">
          Invalid username or password.
        </p>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

           fetch(`http://localhost:3000/user/${username}`).then(async (response) => {
      if (!response.ok) {
        throw new Error("Network response was not ok " + response.statusText);
          document.getElementById("errorMessage").style.display = "block";
      }
        const data =await response.json();
  // console.log(data.user.username);
   
        
      if (data.user.username!==username ||data.user.password!== password) {
        alert("the password or username is worng");
        return;
        
      }
    
    
       window.location.href = `index.html?welcome=${username}`;
      })
       
    
})

    </script>
   
  

    <script src="main.js"></script>
  </body>
</html>
